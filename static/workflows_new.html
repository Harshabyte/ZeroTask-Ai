<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneStop AI × N8N - Workflow Library</title>
    <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #007AFF;
            --primary-hover: #0051D5;
            --secondary: #8E8E93;
            --background: #000000;
            --surface: #1C1C1E;
            --surface-secondary: #2C2C2E;
            --surface-tertiary: #3A3A3C;
            --text-primary: #FFFFFF;
            --text-secondary: #8E8E93;
            --text-tertiary: #636366;
            --border: #38383A;
            --success: #30D158;
            --warning: #FF9F0A;
            --error: #FF453A;
            --gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Header */
        .header {
            background: rgba(28, 28, 30, 0.8);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .nav-links a:hover {
            color: var(--text-primary);
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        /* Search and Filters */
        .controls {
            background: var(--surface);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid var(--border);
        }

        .search-section {
            margin-bottom: 1.5rem;
        }

        .search-box {
            position: relative;
            max-width: 600px;
            margin: 0 auto;
        }

        .search-input {
            width: 100%;
            padding: 1rem 1.5rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 1rem;
            outline: none;
            transition: all 0.2s ease;
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }

        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .filter-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .filter-select {
            padding: 0.75rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            cursor: pointer;
        }

        /* Stats */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 1.5rem;
            border: 1px solid var(--border);
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Results */
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .results-count {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .view-toggle {
            display: flex;
            gap: 0.5rem;
        }

        .view-btn {
            padding: 0.5rem 1rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .view-btn.active {
            background: var(--primary);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        /* Workflow Grid */
        .workflow-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .workflow-card {
            background: var(--surface);
            border-radius: 16px;
            border: 1px solid var(--border);
            padding: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .workflow-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border-color: var(--primary);
        }

        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
        }

        .workflow-status {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--error);
        }

        .status-dot.active {
            background: var(--success);
        }

        .status-text {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .workflow-type {
            background: var(--surface-secondary);
            color: var(--text-secondary);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .workflow-title {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-primary);
            line-height: 1.4;
        }

        .workflow-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
            line-height: 1.5;
            margin-bottom: 1rem;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .workflow-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .meta-left {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.25rem;
            color: var(--text-tertiary);
            font-size: 0.75rem;
        }

        .complexity-badge {
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
        }

        .complexity-low {
            background: rgba(48, 209, 88, 0.1);
            color: var(--success);
        }

        .complexity-medium {
            background: rgba(255, 159, 10, 0.1);
            color: var(--warning);
        }

        .complexity-high {
            background: rgba(255, 69, 58, 0.1);
            color: var(--error);
        }

        .workflow-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .tag {
            background: var(--surface-tertiary);
            color: var(--text-secondary);
            padding: 0.25rem 0.5rem;
            border-radius: 6px;
            font-size: 0.75rem;
        }

        /* Loading States */
        .loading {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .empty-text {
            color: var(--text-secondary);
        }

        /* Pagination */
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.5rem;
            margin-top: 2rem;
        }

        .page-btn {
            padding: 0.75rem 1rem;
            background: var(--surface-secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-secondary);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .page-btn:hover {
            background: var(--surface-tertiary);
        }

        .page-btn.active {
            background: var(--primary);
            color: var(--text-primary);
            border-color: var(--primary);
        }

        /* Responsive */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            .workflow-grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                padding: 0 1rem;
            }

            .nav-links {
                display: none;
            }

            .filters {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <a href="/" class="logo">OneStop AI × N8N</a>
            <nav class="nav-links">
                <a href="/">Home</a>
                <a href="/workflows">Workflows</a>
                <a href="/static/documentation.html">Documentation</a>
                <a href="/static/api-reference.html">API</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <!-- Controls Section -->
        <section class="controls">
            <div class="search-section">
                <div class="search-box">
                    <input type="text" id="search-input" class="search-input" 
                           placeholder="Search workflows by name, description, or integration...">
                </div>
            </div>
            
            <div class="filters">
                <div class="filter-group">
                    <label class="filter-label">Trigger Type</label>
                    <select id="trigger-filter" class="filter-select">
                        <option value="all">All Triggers</option>
                        <option value="Manual">Manual</option>
                        <option value="Webhook">Webhook</option>
                        <option value="Schedule">Schedule</option>
                        <option value="Email">Email</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Complexity</label>
                    <select id="complexity-filter" class="filter-select">
                        <option value="all">All Levels</option>
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Category</label>
                    <select id="category-filter" class="filter-select">
                        <option value="all">All Categories</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label class="filter-label">Status</label>
                    <select id="status-filter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="active">Active Only</option>
                        <option value="inactive">Inactive Only</option>
                    </select>
                </div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats">
            <div class="stat-card">
                <div class="stat-number" id="total-workflows">0</div>
                <div class="stat-label">Total Workflows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="active-workflows">0</div>
                <div class="stat-label">Active Workflows</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-nodes">0</div>
                <div class="stat-label">Total Nodes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="integrations-count">0</div>
                <div class="stat-label">Integrations</div>
            </div>
        </section>

        <!-- Results Header -->
        <section class="results-header">
            <div class="results-count" id="results-count">Loading workflows...</div>
        </section>

        <!-- Workflow Grid -->
        <section id="workflow-grid" class="workflow-grid">
            <!-- Workflows will be loaded here -->
        </section>

        <!-- Pagination -->
        <section id="pagination" class="pagination" style="display: none;">
            <!-- Pagination buttons will be added here -->
        </section>
    </main>

    <script>
        class WorkflowManager {
            constructor() {
                this.currentPage = 1;
                this.perPage = 20;
                this.totalPages = 1;
                this.workflows = [];
                this.isLoading = false;
                this.searchTimeout = null;
                this.categories = [];
                
                this.initializeElements();
                this.attachEventListeners();
                this.loadData();
            }
            
            initializeElements() {
                this.searchInput = document.getElementById('search-input');
                this.triggerFilter = document.getElementById('trigger-filter');
                this.complexityFilter = document.getElementById('complexity-filter');
                this.categoryFilter = document.getElementById('category-filter');
                this.statusFilter = document.getElementById('status-filter');
                this.workflowGrid = document.getElementById('workflow-grid');
                this.resultsCount = document.getElementById('results-count');
                this.pagination = document.getElementById('pagination');
                
                // Stats elements
                this.totalWorkflows = document.getElementById('total-workflows');
                this.activeWorkflows = document.getElementById('active-workflows');
                this.totalNodes = document.getElementById('total-nodes');
                this.integrationsCount = document.getElementById('integrations-count');
            }
            
            attachEventListeners() {
                // Search with debouncing
                this.searchInput.addEventListener('input', () => {
                    clearTimeout(this.searchTimeout);
                    this.searchTimeout = setTimeout(() => {
                        this.currentPage = 1;
                        this.loadWorkflows();
                    }, 500);
                });
                
                // Filter changes
                [this.triggerFilter, this.complexityFilter, this.categoryFilter, this.statusFilter].forEach(filter => {
                    filter.addEventListener('change', () => {
                        this.currentPage = 1;
                        this.loadWorkflows();
                    });
                });
            }
            
            async loadData() {
                await Promise.all([
                    this.loadStats(),
                    this.loadCategories(),
                    this.loadWorkflows()
                ]);
            }
            
            async loadStats() {
                try {
                    const response = await fetch('/api/stats');
                    const stats = await response.json();
                    
                    this.totalWorkflows.textContent = stats.total.toLocaleString();
                    this.activeWorkflows.textContent = stats.active.toLocaleString();
                    this.totalNodes.textContent = stats.total_nodes.toLocaleString();
                    this.integrationsCount.textContent = stats.unique_integrations.toLocaleString();
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }
            
            async loadCategories() {
                try {
                    const response = await fetch('/api/categories');
                    const data = await response.json();
                    this.categories = data.categories || [];
                    
                    // Populate category filter
                    this.categories.forEach(category => {
                        const option = document.createElement('option');
                        option.value = category;
                        option.textContent = category;
                        this.categoryFilter.appendChild(option);
                    });
                } catch (error) {
                    console.error('Failed to load categories:', error);
                }
            }
            
            async loadWorkflows() {
                if (this.isLoading) return;
                
                this.isLoading = true;
                this.showLoading();
                
                try {
                    const params = new URLSearchParams({
                        q: this.searchInput.value,
                        trigger: this.triggerFilter.value,
                        complexity: this.complexityFilter.value,
                        active_only: this.statusFilter.value === 'active',
                        page: this.currentPage,
                        per_page: this.perPage
                    });
                    
                    const response = await fetch(`/api/workflows?${params}`);
                    const data = await response.json();
                    
                    // Filter by category if selected (client-side for now)
                    let workflows = data.workflows;
                    if (this.categoryFilter.value !== 'all') {
                        workflows = workflows.filter(workflow => 
                            this.getWorkflowCategory(workflow) === this.categoryFilter.value
                        );
                    }
                    
                    // Remove duplicates and filter out invalid workflows
                    workflows = this.deduplicate(workflows);
                    workflows = workflows.filter(workflow => 
                        workflow.name && 
                        workflow.name.trim() !== '' && 
                        workflow.filename &&
                        workflow.filename.trim() !== ''
                    );
                    
                    this.workflows = workflows;
                    this.totalPages = Math.ceil(workflows.length / this.perPage);
                    
                    this.renderWorkflows();
                    this.updateResultsCount();
                    this.renderPagination();
                    
                } catch (error) {
                    console.error('Failed to load workflows:', error);
                    this.showError('Failed to load workflows. Please try again.');
                } finally {
                    this.isLoading = false;
                }
            }
            
            deduplicate(workflows) {
                const seen = new Set();
                return workflows.filter(workflow => {
                    const key = `${workflow.filename}-${workflow.name}`;
                    if (seen.has(key)) {
                        return false;
                    }
                    seen.add(key);
                    return true;
                });
            }
            
            getWorkflowCategory(workflow) {
                // Simple categorization based on integrations
                const integrations = workflow.integrations || [];
                
                if (integrations.some(i => i.includes('gmail') || i.includes('email'))) {
                    return 'Email & Communication';
                }
                if (integrations.some(i => i.includes('slack') || i.includes('discord') || i.includes('telegram'))) {
                    return 'Messaging';
                }
                if (integrations.some(i => i.includes('database') || i.includes('mysql') || i.includes('postgres'))) {
                    return 'Database';
                }
                if (integrations.some(i => i.includes('webhook') || i.includes('http'))) {
                    return 'Web Services';
                }
                if (integrations.some(i => i.includes('openai') || i.includes('ai') || i.includes('chatgpt'))) {
                    return 'AI & ML';
                }
                
                return 'General';
            }
            
            renderWorkflows() {
                if (this.workflows.length === 0) {
                    this.showEmptyState();
                    return;
                }
                
                const html = this.workflows.map(workflow => this.createWorkflowCard(workflow)).join('');
                this.workflowGrid.innerHTML = html;
            }
            
            createWorkflowCard(workflow) {
                const statusClass = workflow.active ? 'active' : '';
                const complexityClass = `complexity-${workflow.complexity || 'low'}`;
                const category = this.getWorkflowCategory(workflow);
                
                // Limit integrations display
                const displayIntegrations = (workflow.integrations || []).slice(0, 3);
                const hasMoreIntegrations = (workflow.integrations || []).length > 3;
                
                return `
                    <div class="workflow-card" data-filename="${workflow.filename}">
                        <div class="workflow-header">
                            <div class="workflow-status">
                                <div class="status-dot ${statusClass}"></div>
                                <span class="status-text">${workflow.active ? 'Active' : 'Inactive'}</span>
                            </div>
                            <div class="workflow-type">${workflow.trigger_type || 'Manual'}</div>
                        </div>
                        
                        <h3 class="workflow-title">${this.escapeHtml(workflow.name)}</h3>
                        <p class="workflow-description">${this.escapeHtml(workflow.description || 'No description available')}</p>
                        
                        <div class="workflow-meta">
                            <div class="meta-left">
                                <div class="meta-item">
                                    <span>📊</span>
                                    <span>${workflow.node_count || 0} nodes</span>
                                </div>
                                <div class="meta-item">
                                    <span>🏷️</span>
                                    <span>${category}</span>
                                </div>
                            </div>
                            <div class="complexity-badge ${complexityClass}">
                                ${(workflow.complexity || 'low').toUpperCase()}
                            </div>
                        </div>
                        
                        ${displayIntegrations.length > 0 ? `
                            <div class="workflow-tags">
                                ${displayIntegrations.map(integration => 
                                    `<span class="tag">${this.escapeHtml(integration)}</span>`
                                ).join('')}
                                ${hasMoreIntegrations ? `<span class="tag">+${(workflow.integrations || []).length - 3} more</span>` : ''}
                            </div>
                        ` : ''}
                    </div>
                `;
            }
            
            showLoading() {
                this.workflowGrid.innerHTML = `
                    <div class="loading">
                        <div class="empty-icon">⚡</div>
                        <div class="empty-title">Loading workflows...</div>
                        <div class="empty-text">Please wait while we fetch the latest workflows</div>
                    </div>
                `;
            }
            
            showEmptyState() {
                this.workflowGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">🔍</div>
                        <div class="empty-title">No workflows found</div>
                        <div class="empty-text">Try adjusting your search criteria or filters</div>
                    </div>
                `;
            }
            
            showError(message) {
                this.workflowGrid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">⚠️</div>
                        <div class="empty-title">Error</div>
                        <div class="empty-text">${message}</div>
                    </div>
                `;
            }
            
            updateResultsCount() {
                const total = this.workflows.length;
                const query = this.searchInput.value;
                const category = this.categoryFilter.value;
                
                let text = `${total.toLocaleString()} workflows`;
                
                if (query && category !== 'all') {
                    text += ` found for "${query}" in "${category}"`;
                } else if (query) {
                    text += ` found for "${query}"`;
                } else if (category !== 'all') {
                    text += ` in "${category}"`;
                }
                
                this.resultsCount.textContent = text;
            }
            
            renderPagination() {
                if (this.totalPages <= 1) {
                    this.pagination.style.display = 'none';
                    return;
                }
                
                this.pagination.style.display = 'flex';
                
                let html = '';
                
                // Previous button
                if (this.currentPage > 1) {
                    html += `<button class="page-btn" onclick="workflowManager.goToPage(${this.currentPage - 1})">← Previous</button>`;
                }
                
                // Page numbers
                for (let i = 1; i <= Math.min(this.totalPages, 5); i++) {
                    const isActive = i === this.currentPage ? 'active' : '';
                    html += `<button class="page-btn ${isActive}" onclick="workflowManager.goToPage(${i})">${i}</button>`;
                }
                
                // Next button
                if (this.currentPage < this.totalPages) {
                    html += `<button class="page-btn" onclick="workflowManager.goToPage(${this.currentPage + 1})">Next →</button>`;
                }
                
                this.pagination.innerHTML = html;
            }
            
            goToPage(page) {
                this.currentPage = page;
                this.loadWorkflows();
            }
            
            escapeHtml(text) {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            }
        }
        
        // Initialize the workflow manager
        const workflowManager = new WorkflowManager();
    </script>
</body>
</html>
